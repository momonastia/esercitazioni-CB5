<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Modifica attore</title>
  </head>
  <body>
    <h1>Modifica attore</h1>
    <div class="form__container">
      <form name="createForm" class="create-form" autocomplete="off">
        <input
          id="id"
          class="input-field"
          name="id"
          type="text"
          placeholder=" id"
        />
        <input
          id="nome"
          class="input-field"
          name="nome"
          type="text"
          placeholder=" nome"
        />
        <input
          id="cognome"
          class="input-field"
          name="cognome"
          type="text"
          placeholder=" cognome"
        />
        <input
          id="data_nascita"
          class="input-field"
          name="data_nascita"
          type="text"
          placeholder=" data di nascita"
        />
        <input
          id="riconoscimenti"
          class="input-field"
          name="riconoscimenti"
          type="text"
          placeholder=" riconoscimenti"
        />
        <input
          id="inizio_attivita"
          class="input-field"
          name="inizio_attivita"
          type="text"
          placeholder=" inzio attivita'"
        />
        <input
          id="fine_attivita"
          class="input-field"
          name="fine_attivita"
          type="text"
          placeholder=" fine attivita'"
        />
        <input
          id="in_attivita"
          class="input-field"
          name="in_attivita"
          type="text"
          placeholder=" in attivita'?"
        />
        <button id="create-btn">Modifica</button>
      </form>
    </div>
    <div id="container" class="container"></div>
    <div class="cardList"></div>
    <div class="main-div"></div>
    <script src="./js/update.js"></script>
  </body>
</html>
